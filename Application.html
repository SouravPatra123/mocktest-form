<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <style>
      body {
        margin: 250px 0 0 500px;
        
      }
      fieldset {
        background-color: blue;
        text-align: center;
        width: fit-content;
        font-weight: 900;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <h1>Application</h1>
        <br />
        <p>Please fill out the Application form carefully</p>
        <table>
          <tr>
            <td>
              <label for="name">Full Name</label>
            </td>
            <td>
              <input type="text" id="name" />
            </td>
          </tr>
          <tr>
            <td><label for="name">Fathers Name</label></td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td><label for="name">Mothers Name</label></td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td><label for="DOB">Date of Birth</label></td>
            <td><input type="datetime" id="DOB" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <select>
                <option value="gender">Male</option>
                <option value="gender">Female</option>
                <option value="gender">Others</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="mail">E-Mail Address</label></td>
            <td><input type="email" id="mail" /></td>
          </tr>
          <tr>
            <td><label for="number">Mobile Number</label></td>
            <td><input type="number" id="number" /></td>
          </tr>
          <tr>
            <td><label for="Address">Address</label></td>
            <td><input type="number" id="number" /></td>
          </tr>
          <tr>
            <td><label for="name">Course Name</label></td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td><label for="name">Type of education</label></td>
            <td>
              <select>
                <option value="education">ug</option>
                <option value="education">pg</option>
                <option value="education">Others</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="name">Course Description</label></td>
            <td><input type="text" id="name" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
